<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Você sabia animes Maker</title>
</head>

<body style=" margin: 0; padding: 0;">
    <div id="div-setup"
        style="background-color: yellow; height: 100vh; width: 100vw; margin: 0; padding: 0; position: absolute;">
        <div style=" max-height: 40vh;">
            <h1 style="text-align: center;">VOCÊ SABIA ANIMES MAKER</h1>
            <p style="text-align: center;"> - </p>
            <h4 style="text-align: center; margin-bottom: 0;">Selecione um modelo:</h4>
            <form action="javascript:void(0);" style="text-align: center; margin-bottom: 25px;">
                <select name="opcoes" id="opcoes-maker" style="min-width: 150px;">
                    <option value="0">Classic</option>
                    <option value="1">Modern</option>
                </select>
                <br>
                <br>
                <br>
                <button id="btn-start">Começar a editar...</button>
            </form>
        </div>
        <div
            style="width: 90vw; margin-right: 5vw; margin-left: 5vw; display: flex; justify-content: center; align-items: center;">
            <img src="./src/models/0/0.png" alt="preview" id="preview-img"
                style="background-color: blue; max-height: 60vh; max-width: 100%;">
        </div>
    </div>

    <script>
        var i = 0;
        const urls = ["classic"];

        document.addEventListener("DOMContentLoaded", function () {
            var select = document.getElementById("opcoes-maker");
            select.addEventListener("change", previewImage);

            var btn = document.getElementById("btn-start");
            btn.addEventListener("click", startSetup);
        });

        function previewImage(e) {
            const index = e.target.value;
            const path = "./src/models/" + index + "/0.png";
            document.getElementById("preview-img").src = path;
        }

        function startSetup(e) {
            i = getIndexModel();
            window.location.href = window.location.href + urls[i];
        }

        function getIndexModel() {
            return document.getElementById("opcoes-maker").value;
        }
    </script>
</body>

</html>
